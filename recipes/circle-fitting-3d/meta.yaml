{% set name = "circle-fitting-3d" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/circle-fitting-3d-{{ version }}.tar.gz
  sha256: 8d2b989f293eec9c6f33a6025e77779d1aa805c90a960332d0894ee591180668

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - scikit-spatial >=1.0.1

test:
  imports:
    - circle_fitting_3d
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/circle-fitting-3d/
  summary: This package allows to compute the best fit circle given points in three-dimensional space.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - 25491122
